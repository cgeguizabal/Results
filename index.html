<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/quieries.css" />

    <title>Results summary component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="main-container">
        <div class="left">
          <h4>Your Result</h4>
          <div class="circle">
            <h1>76</h1>
            <p class="of100">of 100</p>
          </div>

          <p class="great">Great</p>

          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <h2>Summary</h2>
          <div class="boxes-container"></div>
          <a href="#" class="button">Continue</a>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
